<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>#{bundle.CreateFormTitle}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</head>
<body>
<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <h3>Form Penerima Bantuan Covid-19</h3>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.CreateFormLabel_noKtp}" for="noKtp" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                            <h:inputText id="noKtp" value="#{formController.selected.noKtp}" title="#{bundle.CreateFormTitle_noKtp}" required="true" requiredMessage="#{bundle.CreateFormRequiredMessage_noKtp}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.CreateFormLabel_nama}" for="nama" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                            <h:inputText id="nama" value="#{formController.selected.nama}" title="#{bundle.CreateFormTitle_nama}" required="true" requiredMessage="#{bundle.CreateFormRequiredMessage_nama}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.CreateFormLabel_alamat}" for="alamat" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                            <h:inputTextarea rows="4" cols="30" id="alamat" value="#{formController.selected.alamat}" title="#{bundle.CreateFormTitle_alamat}" required="true" requiredMessage="#{bundle.CreateFormRequiredMessage_alamat}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.CreateFormLabel_nomerTelepon}" for="nomerTelepon" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                            <h:inputText id="nomerTelepon" value="#{formController.selected.nomerTelepon}" title="#{bundle.CreateFormTitle_nomerTelepon}" required="true" requiredMessage="#{bundle.CreateFormRequiredMessage_nomerTelepon}" styleClass="form-control"/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandLink action="#{formController.create}" value="#{bundle.CreateFormSaveLink}" styleClass="btn btn-default"/>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
