<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFormLabel_id}" for="id" />
                    <h:inputText id="id" value="#{formController.selected.id}" title="#{bundle.EditFormTitle_id}" required="true" requiredMessage="#{bundle.EditFormRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFormLabel_noKtp}" for="noKtp" />
                    <h:inputText id="noKtp" value="#{formController.selected.noKtp}" title="#{bundle.EditFormTitle_noKtp}" required="true" requiredMessage="#{bundle.EditFormRequiredMessage_noKtp}"/>
                    <h:outputLabel value="#{bundle.EditFormLabel_nama}" for="nama" />
                    <h:inputText id="nama" value="#{formController.selected.nama}" title="#{bundle.EditFormTitle_nama}" required="true" requiredMessage="#{bundle.EditFormRequiredMessage_nama}"/>
                    <h:outputLabel value="#{bundle.EditFormLabel_alamat}" for="alamat" />
                    <h:inputTextarea rows="4" cols="30" id="alamat" value="#{formController.selected.alamat}" title="#{bundle.EditFormTitle_alamat}" required="true" requiredMessage="#{bundle.EditFormRequiredMessage_alamat}"/>
                    <h:outputLabel value="#{bundle.EditFormLabel_nomerTelepon}" for="nomerTelepon" />
                    <h:inputText id="nomerTelepon" value="#{formController.selected.nomerTelepon}" title="#{bundle.EditFormTitle_nomerTelepon}" required="true" requiredMessage="#{bundle.EditFormRequiredMessage_nomerTelepon}"/>
                </h:panelGrid>
                <h:commandLink action="#{formController.update}" value="#{bundle.EditFormSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFormViewLink}"/>
                <br />
                <h:commandLink action="#{formController.prepareList}" value="#{bundle.EditFormShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFormIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
