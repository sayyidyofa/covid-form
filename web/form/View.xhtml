<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFormLabel_id}"/>
                    <h:outputText value="#{formController.selected.id}" title="#{bundle.ViewFormTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_noKtp}"/>
                    <h:outputText value="#{formController.selected.noKtp}" title="#{bundle.ViewFormTitle_noKtp}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_nama}"/>
                    <h:outputText value="#{formController.selected.nama}" title="#{bundle.ViewFormTitle_nama}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_alamat}"/>
                    <h:outputText value="#{formController.selected.alamat}" title="#{bundle.ViewFormTitle_alamat}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_nomerTelepon}"/>
                    <h:outputText value="#{formController.selected.nomerTelepon}" title="#{bundle.ViewFormTitle_nomerTelepon}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formController.destroyAndView}" value="#{bundle.ViewFormDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFormEditLink}"/>
                <br />
                <h:commandLink action="#{formController.prepareCreate}" value="#{bundle.ViewFormCreateLink}" />
                <br />
                <h:commandLink action="#{formController.prepareList}" value="#{bundle.ViewFormShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFormIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
